name: Deploy
on:
  workflow_dispatch:
  push:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    if: (github.event_name == 'pull_request' && github.event.pull_request.merged == 'false') || github.event_name != 'pull_request'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render
        uses: quarto-dev/quarto-actions/render@v2

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './_site'
          production-branch: main
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy Docs from GitHub Actions - ${{ env.DEPLOY_SOURCE }}"
          enable-pull-request-comment: true
          overwrites-pull-request-comment: true
          alias: $env:DEPLOY_SOURCE
        env:
          DEPLOY_SOURCE: ${{ github.head_ref || github.sha }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 2
